<!DOCTYPE html>
<html>
<head>
  <title>Afficher les dates entre deux dates</title>
</head>
<body>
  <h1>Afficher les dates entre deux dates</h1>

  <form id="myForm">
    <label for="startDate">Date de début :</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="endDate">Date de fin :</label>
    <input type="date" id="endDate" name="endDate" required>

    <button type="submit">Afficher les dates</button>
  </form>

  <div id="dateRange"></div>

  <script>
    const form = document.getElementById('myForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche le rechargement de la page

      const startDate = new Date(document.getElementById('startDate').value);
      const endDate = new Date(document.getElementById('endDate').value);

      // Vérifier si les dates sont comprises entre le 20 et le 30 du mois

        // Calculer le nombre de jours entre les deux dates
        const timeDiff = Math.abs(endDate.getTime() - startDate.getTime());
        const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

        // Afficher les dates entre les deux dates sélectionnées
      
        const date = []
        for (let i = 0; i <= daysDiff; i++) {
          const currentDate = new Date(startDate.getTime() + i * 24 * 60 * 60 * 1000);
          currentDate.setHours(25,59,59,0)
          dateRange.innerHTML += `${currentDate.toISOString()}<br>`;
          date.push(currentDate.toISOString())
        }
        console.log(date.length())
     
    });
  </script>
</body>
</html>

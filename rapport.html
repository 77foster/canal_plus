<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Rapport</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="bg-default container m-5 d-flex flex-column align-items-center justify-content-between">
    <header>
        <h1 class="fw-bolder m-5">Rapport de Kilométrage</h1>
        <p class="fs-5 fw-medium">Compte : CANAL PLUS RDC <br>Alain Muluwayi <br>alain.muluwayi@gmail.com</p>
    </header>
    <main class="container d-flex flex-column justify-content-center align-items-center">
      <section class="bg-success p-5 border border-dark rounded-3 w-100">
        <div class="container d-flex justify-content-left fs-2 fw-bold">
            <p class="">Nom du véhicule :</p>
            <p class="bg-dark text-light mx-2" id="nomVoiture">765 km</p>
          </div>
        <div class="container d-flex justify-content-left fs-2 fw-bold">
            <p class="">Km parcourus :</p>
            <p class="bg-dark text-light mx-2" id="debut">765 km</p>
          </div>
          <div class="container d-flex justify-content-left fs-2 fw-bold">
            <p>A partir du :</p>
            <p class="bg-dark text-light mx-2" id="fin">765 km</p>
          </div>
          <div class="container d-flex justify-content-left fs-2 fw-bold">
            <p>Au :</p>
            <p class="bg-dark text-light mx-2" id="km">765 km</p>
          </div>
      </section>
    </main>
    <footer class="container m-5 justify-content-center">
        <div>
            <p class="text-end fw-medium">Fait à Kinshasa le 11 juillet 2023</p>
            <p class="text-end fw-medium">Canal Plus RDC</p>
        </div>
    </footer>
  </body>
</html>
